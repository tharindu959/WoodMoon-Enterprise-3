<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<script src ="js/jquery-3.7.1.js"></script>
<script src="js/employee.js"></script>>
<body>
<div class="container mt-5">
    <h2>Request a Quotation</h2>
    <form id="quotationForm">
        <!-- Name -->
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phoneInput" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
        </div>

        <!-- Quotation Details -->
        <div class="mb-3">
            <label for="detailsInput" class="form-label">Quotation Details</label>
            <textarea class="form-control" id="detailsInput" rows="4" placeholder="Enter details" required></textarea>
        </div>




        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="toggleInterface">
            <label class="form-check-label" id="toggleLabel" for="toggleInterface">User Interface</label>
        </div>


        <div id="adminInterface" style="display:none;">
            <h2>Quotations (Admin)</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody id="adminTableBody">
                </tbody>
            </table>
        </div>









        <!-- Send Button -->
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    // Handle form submission
    document.getElementById('quotationForm').addEventListener('submit', function(e) {
        e.preventDefault(); // prevent page reload

        const name = document.getElementById('nameInput').value;
        const phone = document.getElementById('phoneInput').value;
        const details = document.getElementById('detailsInput').value;

        // For now, just log the values (later, send them to backend)
        console.log({ name, phone, details });

        alert('Form submitted! Check console for values.');
    });
</script>
</body>
</html>
