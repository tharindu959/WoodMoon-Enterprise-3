<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Woodmoon Enterprises - Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Welcome Header -->
<div class="welcome-header">
    <div class="welcome-icons">

    <h1 class="welcome-title">Welcome to Woodmoon Enterprises</h1>
    <div class="welcome-subtitle">Admin Management Portal</div>
    <div class="admin-badge">Administrator Access</div>
</div>

<!-- Main Container -->
<div class="container d-flex flex-column justify-content-center min-vh-100">
    <!-- Dashboard Cards - MODIFIED -->
    <div class="row dashboard-cards justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-box"></i>
                </div>
                <h3>Product Management</h3>
                <p>Add, edit, and manage your product catalog</p>
                <button class="btn btn-primary" onclick="redirectTo('admin-products.html')">

                </button>
            </div>
        </div>
        <div class="col-md-4 mb-4">

                    <i class="fas fa-file-invoice-dollar"></i>

                <h3>Quotations</h3>
                <p>View and manage customer quotations</p>
                <button class="btn btn-success" onclick="redirectTo('admin.html')">

                </button>
            </div>
        </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-3">
                <button class="action-btn" onclick="redirectTo('admin-products.html')">
                    <i class="fas fa-plus-circle"></i>

            </div>


        </div>
    </div>

    <!-- Recent Activity -->

</div>

<script>
    function redirectTo(page) {
        window.location.href = page;
    }
</script>
</body>
