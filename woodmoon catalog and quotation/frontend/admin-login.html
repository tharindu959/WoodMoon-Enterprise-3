<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodmoon Enterprises - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-login-style.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Woodmoon Enterprises</p>
    </div>

    <form id="loginForm">
        <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" id="username" required placeholder="Enter your username">
                <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
            </div>
        </div>
        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
    </form>

    <p id="errorMsg" class="error-msg mt-3"></p>

    <div class="brand-footer">
        <p>&copy; 2024 <span class="brand-name">Woodmoon Enterprises</span>. All rights reserved.</p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        if(username === "woodmoonenterprise" && password === "10101010"){
            // Correct credentials → redirect to admin home page
            window.location.href = "admin-home.html";
        } else {
            // Wrong credentials → show error
            errorMsg.textContent = "Invalid username or password!";
            // Clear the error message after 3 seconds
            setTimeout(() => {
                errorMsg.textContent = "";
            }, 3000);
        }
    });

    // Add focus effects to form inputs
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            if (this.value === "") {
                this.parentElement.classList.remove('focused');
            }
        });
    });
</script>
</body>
</html>
